<!DOCTYPE html>
<html>
<body>

    <input id="x" type="number" placeholder="Введите значение x">
    <input id="y" type="number" placeholder="Введите значение y">
    <button onclick="sendRequestCalculate()">Отправить</button>
    <p id="result-calculate"></p>

    <input id="n" type="number" placeholder="Введите значение n">
    <button onclick="sendRequestGenerate()">Отправить</button>
    <p id="result-generate"></p>

    <script>

        function sendRequestCalculate() {
            const x = document.getElementById('x').value;
            const y = document.getElementById('y').value;

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:3000/calculate', true);
            xhr.setRequestHeader('X-Value-x', x);
            xhr.setRequestHeader('X-Value-y', y);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    const z = xhr.getResponseHeader('X-Value-z');
                    document.getElementById('result-calculate').innerText = 'Результат: ' + z;
                }
            }
            xhr.send();
        }


        function sendRequestGenerate() {
            const n = document.getElementById('n').value;

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:3000/generate', true);
            xhr.setRequestHeader('X-Rand-N', n);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    const numbers = JSON.parse(xhr.responseText);
                    document.getElementById('result-generate').innerText = 'Результат: ' + numbers.join(', ');
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
