<!DOCTYPE html>
<html>
<body>
    <input id="x" type="number" placeholder="Введите значение x">
    <input id="y" type="number" placeholder="Введите значение y">
    <button onclick="sendRequest()">Отправить</button>
    <p id="result"></p>

    <script>
        function sendRequest() {
            const x = document.getElementById('x').value;
            const y = document.getElementById('y').value;

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:3000/calculate', true);
            xhr.setRequestHeader('X-Value-x', x);
            xhr.setRequestHeader('X-Value-y', y);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    const z = xhr.getResponseHeader('X-Value-z');
                    document.getElementById('result').innerText = 'Результат: ' + z;
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
