<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div id="container">
        <form action="/formparameter" method="POST">
            <table id="container_table">
                <tr>
                    <td>Text</td>
                    <td><input type="text" id="inpText" name="inpText" required></td>
                </tr>

                <tr>
                    <td>Number</td>
                    <td><input type="number" id="inpNumber" name="inpNumber" required></td>
                </tr>

                <tr>
                    <td>Date</td>
                    <td><input type="date" id="inpDate" name="inpDate" required></td>
                </tr>

                <tr>
                    <td>Checkbox</td>
                    <td>
                        <input type="checkbox" value="inpCheck1" id="inpCheck1" name="inpCheck" class="checks">
                        <input type="checkbox" value="inpCheck2" id="inpCheck2" name="inpCheck" class="checks">
                    </td>
                </tr>

                <tr>
                    <td>Radiobutton</td>
                    <td>
                        <input type="radio" value="inpRadio1" id="inpRadio1" name="inpRadio" class="radios">
                        <input type="radio" value="inpRadio2" id="inpRadio2" name="inpRadio" class="radios">
                    </td>
                </tr>

                <tr>
                    <td>Textarea</td>
                    <td><textarea id="inpTextarea" name="inpTextArea" required></textarea></td>
                </tr>


                <tr>
                    <td><input type="submit" name="inpSubmitForm" value="Отправить"></td>
                    <td><input type="submit" name="inpSubmitForm" value="Отправить 2"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
