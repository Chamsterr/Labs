<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Форум о собаках</title>
</head>
<body>
    <h1>Форум о собаках</h1>
    <div class="main">
        <h2>Комментарии</h2>
        <div class="comments">
            <div id="comment"></div>
        </div>
        <h3>Оставить комментарий</h3>
        <form action="" onsubmit="addComment()">
            <label for="f" name="username">Никнейм</label>
            <input type="text" id="f" name="username">
            <label for="f" name="text">Текст</label>
            <input type="text" id="f" name="text">
            <input type="submit">
        </form>
    </div>
</body>
<script src="main2.js"></script>    
</html>
