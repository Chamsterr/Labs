<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>5</title>
  </head>
  <body>

    <svg width="100", height="100">
      <circle r="50" cx="50" cy="50" fill="skyblue"/>
    </svg>

    <svg width="100", height="100" id="sq">
      <rect width="100" height="100" fill="red" stroke-dashoffset="400" stroke-dasharray="400"  stroke="dodgerblue" stroke-width="8" >
        <animate attributeName="stroke-dashoffset"  dur="7s" begin="sq.click" values="400;0" />
      <rect>
    </svg>

    <svg width="200", height="100" id="ellipse">
      <defs>
        <radialgradient id="grad2">
          <stop offset="10%" stop-color="purple"/>
          <stop offset="80%" stop-color="gold"/>
        </radialgradient>
      </defs>
      <ellipse cx="100" cy="50" rx="100" ry="50" fill="url(#grad2)">
        <animate attributeName="fill" from="blue" to="red" begin="ellipse.click" dur="6s"/>
      </ellipse>
    </svg>

    <svg width="100", height="100" id="tr">
      <defs>
        <linearGradient id="grad1">
          <stop offset="40%" stop-color="green"/>
          <stop offset="60%" stop-color="orange"/>
        </linearGradient>
      </defs>
      <polygon points="50 0, 0, 100, 100 100" fill="url(#grad1)" stroke="blue" stroke-width="3px">
        <animate attributeName="stroke" from="blue" to="red" begin="tr.mouseenter" dur="3s" repeatCount="indefinite"/>
      </polygon>
    </svg>

    <div>
      <svg width="500" height="50">
        <path d="M 0 0 L 230 0 M 230 0 L 190 50 M 190 50 L 500 50" stroke="violet" stroke-width="5px"/>
      </svg>
    </div>
  </body>
</html>
